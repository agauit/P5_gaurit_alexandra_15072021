<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Panier | Oriours </title>
    <meta name="description" content="La page panier d'Oriours vous permet d'acheter vos produits en ligne">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<div class="container-fluid">

    <header>
        <div class="row mb-5">
            <nav class="navbar navbar-light px-5 bg-dark py-4">
                <a class="navbar-brand text-white" href="../index.html">
                    <img src="../img/orinoco-img.png" alt="logo de Orinoco">
                </a>
                <a href="cart.html">
                    <button class="btn btn-info my-2 px-4 ">
                        <i class="fas fa-shopping-cart mx-2"></i> Panier
                    </button>
                </a>
            </nav>
        </div>
    </header>

    <h1 class="text-center mb-5 text-monospace"> Mon panier Oriours</h1>

    <div id="cart_element" class="bg-dark text-light rounded-3 shadow-lg p-3 mb-5"></div>
    <div id="total-price"></div>

    <h2 class="my-5 mx-5 text-center">Veuillez remplir le formulaire pour valider votre commande</h2>

    <div class="d-grid gap-2 sm-col-6 mx-auto">

        <form id="confirm-form" class="mx-5">

            <div class="mb-3">
            <label for="firstName" class="form-label"> Prénom :</label>

            <input data-regex=".{3,}"
                   data-message="Le prénom doit avoir au moins 3 caractères et ne pas contenir de chiffres"
                   placeholder="Ex : Jean"
                   class="form-control"
                   type="text"
                   id="firstName"
                   name="firstName"
                   required
                >
                    <span id="errorName"></span>

            </div>

            <div class="mb-3">
            <label for="lastName" class="form-label"> Nom :</label>
            <input data-regex=".{3,}"
                   data-message="Le nom doit avoir au moins 3 caractères et ne pas contenir de chiffres"
                   placeholder="Ex : Dupont"
                   class="form-control"
                   type="text"
                   id="lastName"
                   name="lastName"
                   required>
            </div>

            <div class="mb-3">
            <label for="address" class="form-label"> Adresse :</label>
            <input data-regex=".{7,}"
                   data-message="L'adresse est incomplète"
                   placeholder="Ex : 1 rue de la Paix"
                   class="form-control"
                   type="text"
                   id="address"
                   name="address"
                   required>
            </div>

            <div class="mb-3">
            <label for="city" class="form-label"> Ville :</label>
            <input class="form-control"
                   data-regex=".{2,}"
                   data-message="Nom de ville invalide"
                   placeholder="Ex : Paris"
                   type="text"
                   id="city"
                   name="city"
                   required>

            </div>

            <div class="mb-3">
            <label for="email" class="form-label"> Email :</label>
            <input data-regex="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}"
                   data-message="le format de l'adresse e-mail n'est pas valide"
                   placeholder="Ex : jeandupont@live.fr"
                   class="form-control"
                   type="email"
                   id="email"
                   name="email"
                   required>
            </div>


        <div class="d-grid gap-2 col-6 mx-auto">
            <button id="btn-submit" type="submit" class="btn btn-primary my-3">Valider ma commande</button>
        </div>

    </form>
    </div>
</div>

<script type="module" src="../js/cart.js"></script>

</body>
</html>
